  <div class="container">
    <div class="box">
      <input type="text" name="city" id="" placeholder="Enter city name" [(ngModel)]="city">
      <button type="button" (click)="getWeather()">Get Weather</button>
    </div>
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15">

    <div class="weatherData">
      <div class="location">Pune</div>
      <div class="tempreature"></div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" alt="">
          <span>MIN</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min}} °c
        </div>
      </div>

       <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>MAX</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max}} °c
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" alt="">
          <span>HUMIDITY</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" alt="">
          <span>WIND</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}
        </div>
      </div>
    </div>
  </div>
</div>
